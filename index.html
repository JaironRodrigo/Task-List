<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Task List</title>
</head>

<body>
  <div class="main-content">
    <div class="navbar">
      <div class="nav-title">
        <h1 class="titleTask">TASK LIST</h1>
      </div>
      <div class="addTask" id="addTask">
        <input type="text" id="newTask" placeholder="Add a new task">
        <button class="btn-addTask" id="btn-addTask" onclick="">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
    <main>
      <ul class="task-list" id="task-list">
        <li>
          <input type="checkbox" name="taskCheck" id="taskCheck">
          <span class="textTask">Task 1</span>
          <div>
            <button class="editTask">
              <i class="fa fa-edit"></i>
            </button>
            <button class="deleteTask">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </li>
      </ul>
  </div>
  </main>
  </div>
</body>

</html>
